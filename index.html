    <title>Jyun的小站</title>
    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            background-image: url('pic/mk.jpg');
            background-repeat: repeat-x;
            background-size: cover;
        }
        /* 标题样式 */
        h1 {
            font-size: 36px;
            text-shadow: 1px 1px 2px gray;
            color: #000000;
            margin-top: 25px;
        }
        /* 段落样式 */
        p {
            font-size: 24px;
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }
        /* 链接按钮样式 */
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 5px;
            font-size: 24px;
            transition: background-color 0.4s ease;
        }
        .button:hover {
            background-color: #ffffff;
        }
        /* 导航菜单样式 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 40px 0;
            background-color: #6cf;
            opacity: 0.8;
        }
        li {
            display:-ms-flexbox;
            margin-right: 20px;
            padding: 5px 1px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        /* 分割线样式 */
        hr {
            border: none;
            height: 2px;
            background-color: #39C5FF;
            margin: 40px 0;
        }
        /* 响应式设计 */
        @media (max-width: 600px) {
            p {
                font-size: 18px;
            }
            .button {
                font-size: 18px;
                padding: 10px 20px;
            }
            li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
